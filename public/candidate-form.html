<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета кандидата - AI-Рекрутер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            margin: 50px auto;
            max-width: 800px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-submit {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .skills-input {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .skill-tag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .skill-tag .remove {
            cursor: pointer;
            font-weight: bold;
        }
        .suggested-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .suggested-skill {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .suggested-skill:hover {
            background: #667eea;
            color: white;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Назад
    </a>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-user-plus text-primary"></i> Анкета кандидата</h2>
                <p class="text-muted">Заполните информацию о себе для рекрутеров</p>
            </div>

            <div id="alertContainer"></div>

            <form id="candidateForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Имя и фамилия *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Желаемая позиция *</label>
                        <select class="form-select" id="position" name="position" required>
                            <option value="">Выберите позицию</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="React Developer">React Developer</option>
                            <option value="Vue.js Developer">Vue.js Developer</option>
                            <option value="Angular Developer">Angular Developer</option>
                            <option value="JavaScript Developer">JavaScript Developer</option>
                            <option value="UI/UX Developer">UI/UX Developer</option>
                            <option value="Full Stack Developer">Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Опыт работы (лет)</label>
                        <select class="form-select" id="experienceYears" name="experienceYears">
                            <option value="">Выберите опыт</option>
                            <option value="0">Без опыта</option>
                            <option value="1">1 год</option>
                            <option value="2">2 года</option>
                            <option value="3">3 года</option>
                            <option value="4">4 года</option>
                            <option value="5">5+ лет</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Навыки и технологии</label>
                    <input type="text" class="form-control" id="skillInput" placeholder="Введите навык и нажмите Enter">
                    <div class="skills-input" id="skillsContainer"></div>
                    
                    <div class="suggested-skills">
                        <span class="text-muted small">Предложенные навыки:</span>
                        <span class="suggested-skill" onclick="addSkill('HTML')">HTML</span>
                        <span class="suggested-skill" onclick="addSkill('CSS')">CSS</span>
                        <span class="suggested-skill" onclick="addSkill('JavaScript')">JavaScript</span>
                        <span class="suggested-skill" onclick="addSkill('React')">React</span>
                        <span class="suggested-skill" onclick="addSkill('Vue.js')">Vue.js</span>
                        <span class="suggested-skill" onclick="addSkill('Angular')">Angular</span>
                        <span class="suggested-skill" onclick="addSkill('TypeScript')">TypeScript</span>
                        <span class="suggested-skill" onclick="addSkill('Node.js')">Node.js</span>
                        <span class="suggested-skill" onclick="addSkill('Git')">Git</span>
                        <span class="suggested-skill" onclick="addSkill('Webpack')">Webpack</span>
                        <span class="suggested-skill" onclick="addSkill('Sass/SCSS')">Sass/SCSS</span>
                        <span class="suggested-skill" onclick="addSkill('Bootstrap')">Bootstrap</span>
                        <span class="suggested-skill" onclick="addSkill('Tailwind CSS')">Tailwind CSS</span>
                        <span class="suggested-skill" onclick="addSkill('REST API')">REST API</span>
                        <span class="suggested-skill" onclick="addSkill('GraphQL')">GraphQL</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ссылка на портфолио</label>
                    <input type="url" class="form-control" id="portfolioUrl" name="portfolioUrl" placeholder="https://your-portfolio.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">О себе и опыте работы</label>
                    <textarea class="form-control" id="resumeText" name="resumeText" rows="6" 
                              placeholder="Расскажите о своем опыте, проектах, достижениях..."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-paper-plane"></i> Отправить анкету
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedSkills = [];

        // Обработка добавления навыков
        document.getElementById('skillInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const skill = this.value.trim();
                if (skill && !selectedSkills.includes(skill)) {
                    addSkill(skill);
                    this.value = '';
                }
            }
        });

        function addSkill(skill) {
            if (!selectedSkills.includes(skill)) {
                selectedSkills.push(skill);
                updateSkillsDisplay();
            }
        }

        function removeSkill(skill) {
            selectedSkills = selectedSkills.filter(s => s !== skill);
            updateSkillsDisplay();
        }

        function updateSkillsDisplay() {
            const container = document.getElementById('skillsContainer');
            container.innerHTML = selectedSkills.map(skill => 
                `<div class="skill-tag">
                    ${skill}
                    <span class="remove" onclick="removeSkill('${skill}')">&times;</span>
                </div>`
            ).join('');
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Обработка отправки формы
        document.getElementById('candidateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                position: formData.get('position'),
                experienceYears: parseInt(formData.get('experienceYears')) || 0,
                skills: selectedSkills.join(', '),
                portfolioUrl: formData.get('portfolioUrl'),
                resumeText: formData.get('resumeText')
            };

            try {
                const response = await fetch('/api/candidates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('✅ Анкета успешно отправлена! Спасибо за ваш интерес.', 'success');
                    this.reset();
                    selectedSkills = [];
                    updateSkillsDisplay();
                } else {
                    showAlert('❌ ' + (result.error || 'Ошибка отправки анкеты'), 'danger');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showAlert('❌ Ошибка сети. Попробуйте позже.', 'danger');
            }
        });
    </script>
</body>
</html>
