<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard - AI Recruiter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 0;
            flex-shrink: 0;
        }
        .chat-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-radius: 15px 15px 5px 15px;
        }
        .message.ai .message-content {
            background: #f8f9fa;
            color: #333;
            border-radius: 15px 15px 15px 5px;
            border: 1px solid #e9ecef;
        }
        .message-content {
            padding: 12px 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message-content h1, .message-content h2, .message-content h3 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #667eea;
        }
        .message-content ul {
            padding-left: 20px;
            margin-top: 10px;
        }
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }
        .user-avatar {
            background: #667eea;
        }
        .ai-avatar {
            background: #28a745;
        }
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            border-radius: 0 0 15px 15px;
        }
        .typing-indicator {
            display: none;
            font-style: italic;
            color: #666;
            padding: 0 20px 10px;
        }
        .back-btn {
            color: white;
            text-decoration: none;
            opacity: 0.8;
        }
        .back-btn:hover {
            opacity: 1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0"><i class="fas fa-robot"></i> AI Recruiter</h1>
            <a href="index.html" class="back-btn">
                <i class="fas fa-home"></i> Back to Main Page
            </a>
        </div>
    </div>

    <div class="chat-wrapper">
        <div class="chat-container">
            <div class="chat-header">
                <i class="fas fa-comments"></i>
                <div>
                    <h5 class="mb-0">AI Vacancy Builder</h5>
                    <small>Let's create the perfect job description together</small>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    <div class="message-avatar ai-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        Hello! I'm your AI assistant. To start building a job vacancy, please tell me the job title you are hiring for.
                        <br><br>
                        For example: "We are looking for a Senior Frontend Developer".
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                AI is typing...
            </div>
            
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" class="form-control" id="messageInput" 
                           placeholder="Describe your requirements...">
                    <button class="btn btn-primary" id="sendButton">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            let sessionId = sessionStorage.getItem('recruiterSessionId');

            const addMessage = (content, sender) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);
                
                const avatar = document.createElement('div');
                avatar.classList.add('message-avatar', sender === 'user' ? 'user-avatar' : 'ai-avatar');
                avatar.innerHTML = `<i class="fas ${sender === 'user' ? 'fa-user' : 'fa-robot'}"></i>`;

                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                
                // Render Markdown for AI responses
                messageContent.innerHTML = sender === 'ai' ? marked.parse(content) : content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            const toggleTypingIndicator = (show) => {
                typingIndicator.style.display = show ? 'block' : 'none';
                if(show) chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            const sendMessage = async () => {
                const message = messageInput.value.trim();
                if (!message) return;

                addMessage(message, 'user');
                messageInput.value = '';
                toggleTypingIndicator(true);

                try {
                    const response = await fetch('/api/recruiter/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message, sessionId })
                    });
                    
                    toggleTypingIndicator(false);
                    
                    if (!response.ok) {
                        addMessage('Sorry, an error occurred. Please try again.', 'ai');
                        return;
                    }

                    const data = await response.json();
                    
                    if (data.sessionId) {
                        sessionId = data.sessionId;
                        sessionStorage.setItem('recruiterSessionId', sessionId);
                    }
                    
                    addMessage(data.message, 'ai');

                } catch (error) {
                    toggleTypingIndicator(false);
                    addMessage('Failed to connect to the server. Please check your connection.', 'ai');
                    console.error('Chat error:', error);
                }
            };
            
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // If there's no session, send an initial empty message to get the first question
            if (!sessionId) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
